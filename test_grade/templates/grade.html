<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SCHOOL MANAGEMENT</title>
  </head>
  <body>

    {% for student in students %}
    <form  method="post" action="">
        <input type="hidden" name="classname" value="{{student.classname}}" />
        <input type="hidden" name="classcode" value="{{student.classcode}}" />
        <input type="hidden" name="student_id" value= "{{student.student_id}}" />
        <input type="hidden" name="student_name" value= "{{student.student_name}}" />
        <input type="hidden" name="task" value="{{student.task}}" />
        <input type="hidden" name="task_id" value="{{student.task_id}}" />
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">{{ student.student_name}}</label>
            <div class="col-sm-2">
                <div class="form-check">

                    <br> <br/>

                    <label class="form-check-label" for="form-control"> {{student.task}} </label>
           
                    <input type="text" class="form-control" id="{{student.task}}" name="{{student.task}}">
                    <br> <br/>
                </div>
            </div>
            <div class="col-sm-2">
                <br> <br/>
                <br> <br/>
                <button class="btn btn-primary submit_attendence">Salvar Nota</button>
            </div>
            
        </div>
    </form>
    {% endfor %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(".submit_attendence").click(function(event) {
                event.preventDefault();
                var myform = $(this).closest("form"); //parent form
                $.ajax({
                            type: "POST",
                            url: "{{ url_for('post_attendence') }}",
                            data: myform.serialize(), // serializes the form's elements.
                            success: function(data){
                                        console.log(data); // show response from the php script.
                            }
                        });
            });
    </script>
  </body>
</html>
